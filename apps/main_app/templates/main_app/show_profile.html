<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Show Profile</title>
  {%load static%}
  <link rel="stylesheet" href="{% static 'main_app/css/show_profile_styles.css' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="body">
  <h1>TV Show {{show.id}}</h1>
  <a href="/shows" id="align-left">Go Back</a>
  <p>Title: {{show.title}}</p>
  <p>Network: {{show.network}}</p>
  <p>Release Date: {{show.release_date|date:"F t, o"}}</p>
  <p>Description: {{show.desc}}</p>
  
  <div class="spacing"></div>
  <p id="mar-top">Last Updated: {{show.updated_at}}</p>
  <a class="divider" href="/shows/{{show.id}}/edit">Edit</a>
  <a href="/shows/{{show.id}}/destroy">Delete</a>

</body>
</html>
