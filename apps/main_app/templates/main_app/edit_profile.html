<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Edit Show</title>
  {%load static%}
  <link rel="stylesheet" href="{% static 'main_app/css/edit_profile_styles.css' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <h1 class="display-4 text-center">Edit Show {{show.id}}</h1>
  <a href="/shows" id="align-left">Go Back</a>
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  <form action="/shows/{{show.id}}/update" method="POST" class="form-group">
    {%csrf_token%}
    <p>
      <label for="title">Title</label>
      <input type="text" name="title" placeholder="{{show.title}}">
    </p>

    <label for="network">Network</label>
    <input type="text" name="network" placeholder="{{show.network}}">

    <label for="release_date">Release Date</label>
    <input type="date" name="release_date" placeholder="{{show.release_date}}">

    <textarea rows="4" cols="2" name="description" class="form-control" placeholder="{{show.desc}}"></textarea>
    <button type="submit" class="btn btn-secondary center">Update</button>
  </form>
  <a href="/shows/{{show.id}}" class="center">Go To Show</a>
</body>

</html>
